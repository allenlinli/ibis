[federation]
domain = "${FEDERATION_DOMAIN}"

[database]
connection_url = "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}"

[setup]
admin_username = "${ADMIN_USERNAME}"
admin_password = "${ADMIN_PASSWORD}"

